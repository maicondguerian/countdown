<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@200;400&display=swap" rel="stylesheet">
    <title>Countdown</title>
  </head>
  <body>
    <section class="getting-rich">
      <div>
        <h2>Getting rich in...</h2>
        <div class="countdown">
            <div class="container-day">
                <h3 class="day">Time</h3>
                <h3>Day</h3>
            </div>
            <div class="container-hour">
                <h3 class="day">Time</h3>
                <h3>Hour</h3>
            </div>
            <div class="container-minuts">
                <h3 class="day">Time</h3>
                <h3>Minuts</h3>
            </div>
            <div class="container-seconds">
                <h3 class="seconds">Time</h3>
                <h3>seconds</h3>
            </div>
        </div>
      </div>
      <img src="/images/weight.jpg" id="time"alt="">
      <img src="/images/top-image.svg" alt="">
      <img src="/images/bottom-image.svg" alt="">
    </section>
    <script src="app.js"></script>
  </body>
</html>
